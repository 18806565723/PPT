<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="../css/reveal/reveal.css">

    <!-- PPT主题，可以在/css/reveal/theme/中选择其他主题 -->
    <link rel="stylesheet" href="../css/reveal/theme/black.css">

    <!-- syntax highlighting 代码高亮主题 -->
    <link rel="stylesheet" href="../lib/reveal/css/zenburn.css">

    <!-- 打印和PDF输出样式 -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? '../css/reveal/print/pdf.css' : '../css/reveal/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>Slide 1</section>
        <section data-background-color="#29b078">
            <img src="../img/demo/logo.png" alt=""/>
        </section>
        <section>
            <h1>h1标题</h1>
            <h2>h2标题</h2>
            <h3>h3标题</h3>
            <h4>h4标题</h4>
            <h5>h5标题</h5>
            <h6>h6标题</h6>
        </section>
        <section>
            <p>使用键盘方向键进行横向和纵向的幻灯片切换</p>
        </section>
        <section>
            <section>第一章第一节 支持使用键盘方向键进行横向和纵向的幻灯片切换</section>
            <section>第一章第二节</section>
        </section>
        <section>
            <section>第二章第一节</section>
            <section>第二章第二节</section>
        </section>
        <section>
            <h2>幻灯片切换方式</h2>
            <p>每一个带有 fragment 样式的元素将会在切换到下一个幻灯片之前被走过</p>
            <p class="fragment">右下角控制条控制切换</p>
            <p class="fragment">可以使用键盘方向键操作</p>
            <p class="fragment">可以设置使用鼠标滚轮切换</p>
            <p class="fragment">移动端滑动切换</p>
        </section>
        <section>
            <p>基本的html标签都支持，包括标题、换行、列表、代码</p>
            <pre><code> console.log("Hello World");</code></pre>
        </section>
        <section data-markdown>
            <script type="text/template">
                ### markdown格式也支持
                - Item 0 按按上下键
                - Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
                - Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
            </script>
        </section>
        <section>
            <p><small>by 沁修</small></p>
        </section>

    </div>
</div>

<script src="../lib/reveal/js/head.min.js"></script>
<script src="../lib/reveal/reveal.js"></script>

<script>

    // 以下为常见配置属性的默认值
    // {
    // 	controls: true, // 是否在右下角展示控制条
    // 	progress: true, // 是否显示演示的进度条
    // 	slideNumber: false, // 是否显示当前幻灯片的页数编号，也可以使用代码slideNumber: 'c / t' ，表示当前页/总页数。
    // 	history: false, // 是否将每个幻灯片改变加入到浏览器的历史记录中去
    // 	keyboard: true, // 是否启用键盘快捷键来导航
    // 	overview: true, // 是否启用幻灯片的概览模式，可使用"Esc"或"o"键来切换概览模式
    // 	center: true, // 是否将幻灯片垂直居中
    // 	touch: true, // 是否在触屏设备上启用触摸滑动切换
    // 	loop: false, // 是否循环演示
    // 	rtl: false, // 是否将演示的方向变成RTL，即从右往左
    // 	fragments: true, // 全局开启和关闭碎片。
    // 	autoSlide: 0, // 两个幻灯片之间自动切换的时间间隔（毫秒），当设置成 0 的时候则禁止自动切换，该值可以被幻灯片上的 ` data-autoslide` 属性覆盖
    // 	transition: 'default', // 切换过渡效果，有none/fade/slide/convex/concave/zoom
    // 	transitionSpeed: 'default', // 过渡速度，default/fast/slow
    // 	mouseWheel: true, //是否启用通过鼠标滚轮来切换幻灯片
    // }

    // 初始化幻灯片
    Reveal.initialize({
        history: true,
        dependencies: [
            { src: '../plugin/markdown/marked.js' },
            { src: '../plugin/markdown/markdown.js' },
            { src: '../plugin/notes/notes.js', async: true },
            { src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
    });
</script>
</body>
</html>
