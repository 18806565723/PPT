<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>demo</title>
    <style type="text/css">
        body{
            font-size: 62.5%;
        }
        .div1{
            position: relative;
            width: 80%;
            height: 80%;
        }
        .div1 div{
            width: 50%;
        }
    </style>
</head>
<body>
<div class="div1">
    <div style="background-color: red">我有多宽</div>
    <div style="position: absolute;top: 110%;background-color: green">我有多宽</div>
    <div style="position: fixed;top: 50%;left: 0;background-color: blue">我有多宽</div>
</div>
</body>
</html>
